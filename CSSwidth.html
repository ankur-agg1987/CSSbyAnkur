<html>
<head>
	<title>CSS demo for Width and max-width property</title>
	<style type="text/css">
	div{
	border-style:dotted;
	width: 800px;
	max-width: 100%;
	overflow:auto;
	
	}
	img{
	clear:left;
	}
	p{
	border-style:dotted;
	text-align:center;
	float:left;
	width: 800px;
	max-width: 100%;
	}
	</style>
</head>
<body>
	<div >
		<p>This is our first CSS width and max-width property demo</p>
	</div>
	<div>
	<p>this is inner p tag</p>
		<p>this is image <img src="images.jpg" width=100 height=100/></p>
	</div>
</body>
</html>
